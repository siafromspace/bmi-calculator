<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Sharon's BMI Calculator</title>
</head>
<body>
    <div id="container">
        <h1>BMI Calculator</h1>
        <div id="display">
            <p id="result">20.0</p>
            <p id="category">Normal Weight</p>
        </div>
        <div class="row">
            <input type="range" id="weight" min="20" max="200" value="20" oninput="calculate()">
            <span id="weight-val">20kg</span>
        </div>
        <div class="row">
            <input type="range" id="height" min="100" max="250" value="100" oninput="calculate()">
            <span id="height-val">100cm</span>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
